version: 2
jobs:
  deploy-develop:
    docker:
      - image: circleci/node:8.10
    steps:
      - add_ssh_keys:
          fingerprints:
            - "f9:a1:4b:ab:e2:0d:39:a9:1b:a1:0e:63:7c:24:96:ab"
      - run:
          name: Setup SSH Key Host
          command: |
            ssh-keyscan -H $SSH_HOST_DEVELOP >> ~/.ssh/known_hosts
      - run:
          name: Deploy
          command: |
            ssh $SSH_USER@$SSH_HOST_DEVELOP "cd zoobc-explorer-ui/
            chmod +x deploy.sh
            ./deploy.sh"

workflows:
  version: 2
  build:
    jobs:
      - deploy-develop:
          filters:
            branches:
              only: develop

